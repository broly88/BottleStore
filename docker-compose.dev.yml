version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: liquorshop-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: liquorshop
      POSTGRES_PASSWORD: liquorshop123
      POSTGRES_DB: liquorshop_db_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - liquorshop-dev-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: liquorshop-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://liquorshop:liquorshop123@postgres:5432/liquorshop_db_dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - liquorshop-dev-network
    command: npm run dev

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: liquorshop-web-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - liquorshop-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  liquorshop-dev-network:
    driver: bridge
